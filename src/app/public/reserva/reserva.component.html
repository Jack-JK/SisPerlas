<app-header></app-header>

<div class="container mx-auto mt-8 px-4">
  <div *ngIf="evento$ | async as evento" class="flex flex-col md:flex-row md:gap-8">

    <!-- Información del Evento -->
    <div class="md:w-1/2 mb-8 md:mb-0">
      <div class="mb-4">
        <img [src]="evento.imagenUrl" alt="{{ evento.nombre }}" class="w-full h-64 object-cover rounded-lg shadow-lg">
      </div>
      <h1 class="text-4xl font-bold mb-4">{{ evento.nombre }}</h1>
      <p class="text-gray-700 mb-4 text-lg">{{ evento.descripcion }}</p>
      <p class="text-blue-600 font-semibold text-xl mb-4">Precio del evento: ${{ evento.precio.toFixed(2) }}</p>
    </div>

    <!-- Formulario de Reserva -->
    <div class="md:w-1/2">
      <form (ngSubmit)="createReserva(evento.id!)" class="bg-white p-6 rounded-lg shadow-lg space-y-6">

        <div>
          <label for="fecha" class="block text-sm font-medium text-gray-600">Fecha</label>
          <input type="date" id="fecha" [(ngModel)]="fecha" name="fecha" required class="mt-2 block w-full bg-gray-100 border border-gray-300 rounded-lg shadow-sm">
        </div>

        <div>
          <label for="hora" class="block text-sm font-medium text-gray-600">Hora</label>
          <input type="time" id="hora" [(ngModel)]="hora" name="hora" required class="mt-2 block w-full bg-gray-100 border border-gray-300 rounded-lg shadow-sm">
        </div>

        <div>
          <label for="numeroAsistentes" class="block text-sm font-medium text-gray-600">Número de Asistentes</label>
          <input type="number" id="numeroAsistentes" [(ngModel)]="numeroAsistentes" name="numeroAsistentes" required min="1" class="mt-2 block w-full bg-gray-100 border border-gray-300 rounded-lg shadow-sm">
        </div>

        <div>
          <label for="comentarios" class="block text-sm font-medium text-gray-600">Comentarios</label>
          <textarea id="comentarios" [(ngModel)]="comentarios" name="comentarios" class="mt-2 block w-full bg-gray-100 border border-gray-300 rounded-lg shadow-sm"></textarea>
        </div>

        <div>
          <h3 class="text-lg font-semibold mb-2">Servicios Adicionales</h3>
          <div *ngFor="let servicio of (servicios$ | async)" class="mb-2 flex items-center">
            <input type="checkbox" [value]="servicio" (change)="onServicioChange($event, servicio)" class="mr-2">
            <label class="text-gray-700">{{ servicio.nombre }} - ${{ servicio.precio.toFixed(2) }}</label>
          </div>
        </div>

        <div>
          <p class="text-xl font-semibold">Total: ${{ totalFormatted }}</p>
        </div>

        <button type="submit" 
        class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors w-full" 
        [disabled]="reservaEnProceso">
  Confirmar Reserva
</button>
      </form>
    </div>

  </div>
</div>

<app-footer></app-footer>
