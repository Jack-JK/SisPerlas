<app-header></app-header>

<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-200 via-blue-300 to-blue-400 px-4">
  <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-8 lg:p-12">
    <h2 class="text-4xl font-bold mb-8 text-center text-gray-800">
      <i class="fas fa-sign-in-alt text-indigo-600"></i> Iniciar Sesi칩n
    </h2>

    <form (ngSubmit)="onLogin()">
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-medium mb-2 flex items-center">
          <i class="fas fa-envelope text-indigo-600 mr-2"></i> Correo Electr칩nico:
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="tuemail@ejemplo.com"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2 flex items-center">
          <i class="fas fa-lock text-indigo-600 mr-2"></i> Contrase침a:
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="********"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
      >
        <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesi칩n
      </button>

      <button
        type="button"
        (click)="onRegister()"
        class="w-full py-3 px-4 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 mt-4 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors"
      >
        <i class="fas fa-user-plus mr-2"></i> Registrarse
      </button>
    </form>
  </div>
</div>

<app-footer></app-footer>
