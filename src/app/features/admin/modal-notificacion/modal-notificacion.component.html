<div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center z-50">
  <div class="scrollable-modal bg-purple-700 rounded-lg shadow-lg p-6 w-full max-w-lg max-h-[80vh] animated-fadeIn">
    <div class="flex justify-between items-center border-b border-purple-400 pb-2 mb-4">
      <h2 class="text-lg font-semibold text-white">Reservas Pendientes</h2>
      <button (click)="closeModal()" class="text-purple-200 hover:text-purple-100">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <ul>
      <li *ngFor="let reserva of pendingReservations" (click)="viewReserva(reserva)" class="cursor-pointer p-4 hover:bg-purple-600 border-b border-purple-500 flex items-center">
        <i class="fas fa-calendar-day text-purple-300 mr-3"></i>
        <div>
          <div class="font-medium text-white">{{ reserva.usuario?.nombre }} {{ reserva.usuario?.apellido }}</div>
          <div class="text-sm text-purple-200">{{ reserva.fecha }} at {{ reserva.hora }}</div>
        </div>
      </li>
    </ul>
  </div>
</div>
