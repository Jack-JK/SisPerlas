<div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96 max-w-lg">
      <div class="flex justify-between items-center border-b pb-2 mb-4">
        <h2 class="text-lg font-semibold text-gray-800">Reservas Pendientes</h2>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <ul>
        <li *ngFor="let reserva of pendingReservations" (click)="viewReserva(reserva)" class="cursor-pointer p-4 hover:bg-gray-100 border-b flex items-center">
          <i class="fas fa-calendar-day text-blue-500 mr-3"></i>
          <div>
            <div class="font-medium">{{ reserva.usuario?.nombre }} {{ reserva.usuario?.apellido }}</div>
            <div class="text-sm text-gray-600">{{ reserva.fecha }} at {{ reserva.hora }}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
